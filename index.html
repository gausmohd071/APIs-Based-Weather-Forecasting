<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/4dc0e9fd57.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <div class="contact-icons">
            <a href=#><i class="fa-brands fa-linkedin"></i></a>
            <a href=#><i class="fa-brands fa-github"></i></a>
        </div>
        <!--<h1>Weather search</h1>-->
    </div>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter the city.." autocomplete="on">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"><!--Mandi, IN--></div>
                <div class="date" id="date"><!--2 March (Wednesday), 2021--></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class= "icon-name" id="weather-icon">
                <img src="error.jpg">
                <div class="weather" id="weather"></div>
                <div>Your Serving City</div>
            </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
